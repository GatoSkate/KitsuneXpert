<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitsuneXpert - Inicio de Sesión</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
</head>
<body>
    <!-- Navbar (consistente con el resto del sitio) -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="logo">Kitsune<span>Xpert</span></a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Inicio</a>
                <a href="products.html" class="nav-link">Productos</a>
                <a href="contact.html" class="nav-link">Contacto</a>
                <button id="theme-switcher" class="theme-switcher">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <button class="hamburger">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Contenedor de Autenticación -->
    <div class="auth-container">
        <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">Iniciar Sesión</button>
            <button class="auth-tab" data-tab="register">Registrarse</button>
        </div>

        <!-- Formulario de Login -->
        <form id="login-form" class="auth-form active">
            <div class="form-group">
                <label for="login-email">Correo Electrónico</label>
                <input type="email" id="login-email" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="form-group">
                <label for="login-password">Contraseña</label>
                <input type="password" id="login-password" required>
                <i class="fas fa-lock"></i>
                <span class="toggle-password" data-target="login-password">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <span>Recordarme</span>
                </label>
                <a href="#" id="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="btn auth-btn">
                <span>Iniciar Sesión</span>
                <div class="spinner hidden"></div>
            </button>
            <div class="auth-divider">
                <span>o continúa con</span>
            </div>
            <div class="social-auth">
                <button type="button" class="social-btn google" id="google-login">
                    <i class="fab fa-google"></i> Google
                </button>
                <button type="button" class="social-btn github" id="github-login">
                    <i class="fab fa-github"></i> GitHub
                </button>
            </div>
        </form>

        <!-- Formulario de Registro -->
        <form id="register-form" class="auth-form">
            <div class="form-group">
                <label for="register-name">Nombre Completo</label>
                <input type="text" id="register-name" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="form-group">
                <label for="register-email">Correo Electrónico</label>
                <input type="email" id="register-email" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="form-group">
                <label for="register-password">Contraseña</label>
                <input type="password" id="register-password" required>
                <i class="fas fa-lock"></i>
                <span class="toggle-password" data-target="register-password">
                    <i class="fas fa-eye"></i>
                </span>
                <div class="password-strength">
                    <span class="strength-bar"></span>
                    <span class="strength-bar"></span>
                    <span class="strength-bar"></span>
                    <span class="strength-text">Seguridad: baja</span>
                </div>
            </div>
            <div class="form-group">
                <label for="register-confirm">Confirmar Contraseña</label>
                <input type="password" id="register-confirm" required>
                <i class="fas fa-lock"></i>
                <span class="toggle-password" data-target="register-confirm">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <div class="form-group terms">
                <input type="checkbox" id="accept-terms" required>
                <label for="accept-terms">Acepto los <a href="#">Términos y Condiciones</a> y la <a href="#">Política de Privacidad</a></label>
            </div>
            <button type="submit" class="btn auth-btn">
                <span>Registrarse</span>
                <div class="spinner hidden"></div>
            </button>
        </form>

        <!-- Mensajes de retroalimentación -->
        <div id="auth-message" class="auth-message hidden"></div>
    </div>

    <!-- Modal de Recuperación de Contraseña -->
    <div id="password-reset-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Recuperar Contraseña</h2>
            <p>Ingresa tu correo electrónico para recibir un enlace de recuperación.</p>
            <form id="reset-form">
                <div class="form-group">
                    <input type="email" id="reset-email" placeholder="Correo Electrónico" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <button type="submit" class="btn">Enviar Enlace</button>
            </form>
            <div id="reset-message" class="auth-message hidden"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/theme-switcher.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
