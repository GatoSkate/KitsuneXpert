<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - KitsuneXpert</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme.css">
</head>
<body>
    <!-- Navbar (same as index.html) -->
    
    <section class="shop">
        <div class="container">
            <h2 class="section-title">Nuestros Productos</h2>
            <p class="section-subtitle">La mejor tecnología a tu alcance</p>
            
            <div class="shop-filters">
                <div class="filter-category">
                    <button class="filter-btn active">Todos</button>
                    <button class="filter-btn">Smartphones</button>
                    <button class="filter-btn">Laptops</button>
                    <button class="filter-btn">Accesorios</button>
                    <button class="filter-btn">Audio</button>
                </div>
                
                <div class="filter-sort">
                    <select class="sort-select">
                        <option value="popular">Más populares</option>
                        <option value="price-asc">Precio: menor a mayor</option>
                        <option value="price-desc">Precio: mayor a menor</option>
                        <option value="newest">Más nuevos</option>
                    </select>
                </div>
            </div>
            
            <div class="shop-products">
                <!-- Product cards will be loaded here -->
            </div>
